
<!DOCTYPE html>
<html lang="es">
        <head>

                <link rel="manifest" href="manifest.json">
                <link rel="stylesheet" href="style.css">
                <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">


                <noscript>This page requires to have javascript enabled. Please enable javascript</noscript>

                <script src="vendor/aframe.min.js"></script>
                <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
                <script>THREEx.ArToolkitContext.baseURL = 'https://rawgit.com/jeromeetienne/ar.js/master/three.js/'</script>
        </head>
        <body>
                <a-scene embedded arjs='debugUIEnabled: false;'>
                        <a-marker preset="hiro">
                                <a-box scale= '0.5 0.5 0.5' color="#4CC3D9"></a-box>
                                <a-box scale= '0.5 0.5 0.5' position='0 0.5 0' material='opacity: 0.5;'></a-box>
                                <a-box scale= '0.5 0.5 0.5' position='0 1 0' material='opacity: 0.3; color: purple'></a-box>
                        </a-marker>
                        <a-marker-camera></a-marker-camera> <!--Important-->
                </a-scene>
                <script>
                var serviceWorkerIsSupported = 'serviceWorker' in navigator ? true : false
                // Check that service workers are registered
                if ( serviceWorkerIsSupported ) {
                        // Use the window load event to keep the page load performant
                        window.addEventListener('load', function(){
                                // register your service worker
                                navigator.serviceWorker.register('sw.js');
                                // to use the precaching version
                                // navigator.serviceWorker.register('sw-precaching.js');
                        });
                }
                </script>
        </body>
</html>
